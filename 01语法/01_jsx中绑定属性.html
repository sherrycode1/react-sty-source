<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <div id="app"></div>
  
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "hello world",
            isActive: true,
            className: "good",
            objStyle: { color: "red", fontSize: "100px" },
          };
        }
        render() {
          let { message, isActive } = this.state;
          {
            /* 1.字符串拼接 */
          }
          const className = `abc cba ${isActive ? "66" : ""}`;

          const classList = ["a", "b", "c"];
          if (isActive) {
            classList.push("active");
          }
          return (
            <div>
              <h1 className={className}>aaa</h1>
              {/* 2. 数组管理*/}
              <h1 className={classList.join(" ")}>本宝宝</h1>
              {/* 3.绑定style属性 */}
              <h2 style={this.state.objStyle}>呵呵呵呵呵呵呵呵</h2>
            </div>
          );
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
