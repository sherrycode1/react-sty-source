<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>title</title>
  </head>
  <body>
    <div id="app"></div>

    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>
    <script type="text/babel">
      class App extends React.Component {
        constructor() {
          super();
          this.state = {
            message: "hello world",
            isShow: true,
            isDisplay: true,
          };
        }
        render() {
          let { message, isShow, isDisplay } = this.state;
          return (
            <div>
              {isShow && <h2>{message}</h2>}
              <button onClick={() => this.btnClick(isShow)}>展示v-if</button>
              <br />
              <button onClick={() => this.btnShowClick(isDisplay)}>
                展示v-show
              </button>
              {/*
              <h1 style={{ display: isDisplay ? "" : "none" }}>hello react</h1>
               */}
            </div>
          );
        }
        btnClick(isShow) {
          this.setState({ isShow: !isShow });
        }
        btnShowClick(isDisplay) {
          this.setState({ isDisplay: !isDisplay });
        }
      }
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
